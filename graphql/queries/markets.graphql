query MarketByID($id: ID!) {
    market(id: $id) {
        id
        cometProxy
    }
}

query AllMarkets {
    markets {
        id
        cometProxy
        configuration {
            baseToken {
                priceFeed
                token {
                    name
                    symbol
                    address
                    decimals
                }
            }
        }
        accounting {
            baseSupplyIndex
            totalBasePrincipalSupply
            totalBaseSupply
            totalBaseSupplyUsd
            lastAccrualTime
            netSupplyApr
            rewardSupplyApr
            supplyApr   
        }
    }
}

query MarketsBy($where: Market_filter) {
    markets(where: $where) {
        id
        cometProxy
        configuration {
            baseToken {
                priceFeed
                token {
                    name
                    symbol
                    address
                    decimals
                }
            }
        }
    }
}