query MarketByID($id: ID!) {
    market(id: $id) {
        cometProxy
    }
}

query AllMarkets {
    markets {
        cometProxy
        configuration {
            baseToken {
                token {
                    address
                    name
                    symbol
                }
            }
        }
    }
}

query MarketsBy($where: Market_filter) {
    markets(where: $where) {
        cometProxy
        configuration {
            baseToken {
                token {
                    address
                    name
                    symbol
                }
            }
        }
    }
}